<html lang="en">
    <head>
        <title>Cafe Menu</title>
        <meta charset="utc-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        
    </head>
    <body>
        <div class="menu">

            <header>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est.2020</p>
            </header>
            <hr>
            <main>
                 <section>
                    <h2>Coffee</h2>
                    <img src="resources/coffee.jpg" alt="coffee logo">
                    <article class="item">
                      <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                      </article>
                      <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                      </article>
                      <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                      </article>
                      <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                      </article>
                </section>

                <section>
                <h2>Dessert</h2>
                <img src="resources/pie.jpg" alt="pie logo">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>




                </section>
            </main>
            <hr class="bottom-line">
            <footer class="bottom">
                <p>copyright &copy <a href="https://www.freecodecamp.org" target="_blank">FreeCodeCamp</a></p>
                <p class="address">Webpage by:<a href="https://github.com/Franklyn883/Cafe-Menu-FreeCodeCamp" target="_blank">Franklyn</a></p>
            </footer>

        </div>

        </body>

        
    
</html>
